- summary: |
    Настройка параметров игры при создании баттла
  requirement: |
    Возможность настройки при создании лобби - сложность, задача, теги и временной лимит
  prerequisites: |
    браузер Google Chrome 110.0.5481.100
    пользователь авторизован
  test-data: |
    https://codebattle.hexlet.io/#lobby
  steps:
  - нажать кнопку Create a game
  - выбрать значение для Level, Game Type, Time control, task by name or tags, Tags
  - нажать кнопку Create Battle
  - сравнить соответствие параметров баттла выбранным значениям
  expected-result: |
    Созданный баттл соответствует заданным параметрам
